<!DOCTYPE html>
<html>
<!-- ! Implement Sounds in the API project -->

<head>
	<meta charset="UTF-8">
	<title>Pokemon API 🐱‍👤</title>

	<link rel="stylesheet" href="style.css" />

	<link rel="stylesheet" href="ButtonStyle.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="volleSeite" id="dropZone">

	<h1 class="display-3 text-center">
		🐱Pokemon Api App🐶 - Search your Poke below!👇🏼
	</h1>

	<div class="container-fluid">
		<div class="row">

			<div class="col w-25">
				<input type="text" class="form-control pokeSearch" placeholder="Search Poke" />
			</div>

			<div class="col">
				<button onclick="fetchpoke()" class="btn btn-101">
					Glow Button
					<svg>
						<defs>
							<filter id="glow">
								<fegaussianblur result="coloredBlur" stddeviation="5"></fegaussianblur>
								<femerge>
									<femergenode in="coloredBlur"></femergenode>
									<femergenode in="coloredBlur"></femergenode>
									<femergenode in="coloredBlur"></femergenode>
									<femergenode in="SourceGraphic"></femergenode>
								</femerge>
							</filter>
						</defs>
						<rect />
					</svg>
				</button>
			</div>
		</div> <!--ende von row-->
	</div> <!-- ende von container-fluid -->

	<div class="row text-center typewriter">
		<h4>Here are 10 randomly generated Pokemon names for you</h4>
		<p class="text-primary fs-4" id="pokemonNameContainer"></p>
	</div>

	<div class="centerCard mt-3">
		<div class="card bg-transparent" style="width: 18rem;">

			<img src="" alt="" class="card-image-top" id="dragMe" draggable="true">

			<div class="card-body">
				<!-- <p class="card-subtitle display-6 ptc-1">Poke Kategorie</p> -->
				<h1 class="text-center card-title ptc-2 pokeName"></h1>
				<!-- <h1 class="card-text text-muted ptc-3">Poke Beschreibung</h1> -->
			</div>
		</div>
	</div>

	<!--<footer>
		<a href="practise.html"> PRACTISE PAGE</a>
	</footer>-->

	<script src="pokepoke.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
